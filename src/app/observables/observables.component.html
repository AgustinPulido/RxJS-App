<div style="margin-top: 25px; margin-left: 50px; margin-right: 50px;">
    <button *ngIf='!flag' (click)='startClickCount()' class='button btn btn-primary'>Iniciar</button>
    <mat-form-field *ngIf='flag' appearance="fill">
        <mat-label>Contador</mat-label>
        <input matInput [(ngModel)]='contador' disabled>
    </mat-form-field>
</div>
